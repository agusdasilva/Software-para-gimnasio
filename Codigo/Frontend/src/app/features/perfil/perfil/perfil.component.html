<section class="perfil">
  <div class="perfil-card">
    <div class="ig-header">
      <div class="avatar-ring">
        <div class="avatar" [ngStyle]="{'background-image': avatarUrl ? 'url(' + avatarUrl + ')' : 'none'}">
          <span *ngIf="!avatarUrl">{{ avatarFallback() }}</span>
        </div>
      </div>

      <div class="ig-meta">
        <div class="name-row">
          <div>
            <h1>{{ name || 'Sin nombre' }}</h1>
            <p class="subtitle">{{ email || 'Sin correo' }}</p>
          </div>
          <div class="actions" *ngIf="!viewOnly">
            <button class="btn ghost" (click)="goToEdit()">Editar perfil</button>
          </div>
        </div>

        <div class="meta-chips">
          <span class="chip strong" *ngIf="roles?.length">Rol: {{ roles[0] }}</span>
          <span class="chip subtle" *ngIf="status">Estado: {{ status }}</span>
          <span class="chip subtle" *ngIf="joinedAt">Alta: {{ joinedAt | date:'mediumDate' }}</span>
        </div>

        <div class="bio-block">
          <p class="desc">{{ description || 'Aun no agregaste una descripcion.' }}</p>
          <div class="contact">
            <span class="meta-label">Telefono</span>
            <span class="meta-value" *ngIf="phone; else noPhoneInline">{{ phone }}</span>
            <ng-template #noPhoneInline><span class="meta-value">Aun no cargaste un telefono.</span></ng-template>
          </div>
        </div>
      </div>
    </div>

    <div class="ig-grid" *ngIf="!viewOnly">
      <button class="ig-card disabled">
        <div class="ig-card__overlay">
          <p class="eyebrow">Pagos</p>
          <h3>Metodo de pago (proximamente)</h3>
          <span class="arrow">></span>
        </div>
      </button>

      <button class="ig-card" (click)="goToMembresias()">
        <div class="ig-card__overlay">
          <p class="eyebrow">Membresias</p>
          <h3>Tus planes y renovaciones</h3>
          <span class="arrow">></span>
        </div>
      </button>

      <button class="ig-card disabled">
        <div class="ig-card__overlay">
          <p class="eyebrow">Ajustes</p>
          <h3>Mas opciones pronto</h3>
          <span class="arrow">></span>
        </div>
      </button>
    </div>
  </div>
</section>

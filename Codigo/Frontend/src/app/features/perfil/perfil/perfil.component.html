<section class="perfil">
  <div class="perfil-card">
    <div class="header">
      <div class="id-block">
        <div class="avatar" [ngStyle]="{'background-image': avatarUrl ? 'url(' + avatarUrl + ')' : 'none'}">
          <span *ngIf="!avatarUrl">{{ avatarFallback() }}</span>
        </div>
        <div>
          <h1>{{ name || 'Sin nombre' }}</h1>
          <p class="subtitle">{{ email || 'Sin correo' }}</p>
        </div>
      </div>
      <div class="actions" *ngIf="!viewOnly">
        <button class="btn ghost" (click)="goToEdit()">Editar perfil</button>
      </div>
    </div>

    <div class="info-grid">
      <div class="info-card">
        <h3>Descripcion</h3>
        <p class="desc">{{ description || 'Aun no agregaste una descripcion.' }}</p>
      </div>
      <div class="info-card">
        <h3>Roles</h3>
        <div class="roles" *ngIf="roles?.length; else noRoles">
          <span class="chip" *ngFor="let role of roles">{{ role }}</span>
        </div>
        <ng-template #noRoles><p class="desc">Sin roles asignados.</p></ng-template>
      </div>
    </div>

    <div class="quick-links">
      <button class="link-card">
        <div>
          <h3>Metodo de pago</h3>
          <p>Agrega o actualiza tu tarjeta.</p>
        </div>
        <span class="arrow">›</span>
      </button>

      <button class="link-card">
        <div>
          <h3>Membresias</h3>
          <p>Ver tus planes y renovaciones.</p>
        </div>
        <span class="arrow">›</span>
      </button>

      <button class="link-card disabled">
        <div>
          <h3>Otros ajustes</h3>
          <p>Próximamente más opciones.</p>
        </div>
        <span class="arrow">•</span>
      </button>
    </div>
  </div>
</section>

<section class="auth">
  <div class="auth-card">
    <h1>Crea tu cuenta</h1>
    <p class="subtitle">Completa tus datos y empieza a entrenar.</p>

    <form class="auth-form">
      <label>
        Nombre completo
        <input name="name" [(ngModel)]="name" type="text" placeholder="Ej: Juan Perez">
      </label>

      <label>
        Correo
        <input name="email" [(ngModel)]="email" type="email" placeholder="tucorreo@email.com">
      </label>

      <label>
        Contrase単a
        <input name="password" [(ngModel)]="password" type="password" placeholder="Minimo 8 caracteres">
      </label>

      <label>
        Confirmar contrase単a
        <input name="confirmPassword" [(ngModel)]="confirmPassword" type="password" placeholder="Repite tu contrase単a">
      </label>

      <button type="button" class="btn primary" (click)="onSubmit()">Crear cuenta</button>
    </form>

    <div class="auth-error" *ngIf="error">{{ error }}</div>

    <div class="auth-footer">
      <span>多Ya tienes cuenta?</span>
      <a routerLink="/login" class="link">Iniciar sesion</a>
    </div>
  </div>
</section>

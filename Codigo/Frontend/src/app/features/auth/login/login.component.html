<section class="auth">
  <div class="auth-card">
    <h1>Iniciar sesion</h1>
    <p class="subtitle">Ingresa tus datos para continuar.</p>

    <form class="auth-form">
      <label>
        Correo
        <input name="email" [(ngModel)]="email" type="email" placeholder="tu@correo.com">
      </label>

      <label>
        Contrasena
        <input name="password" [(ngModel)]="password" type="password" placeholder="Tu contrasena">
      </label>

      <button type="button" class="btn primary" (click)="onSubmit()">Entrar</button>
    </form>

    <div class="auth-error" *ngIf="error">{{ error }}</div>

    <div class="auth-footer">
      <span>No tienes cuenta?</span>
      <a routerLink="/login/register" class="link">Registrate</a>
    </div>
  </div>
</section>
